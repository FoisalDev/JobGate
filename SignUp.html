<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JobGate â€” Sign Up</title>
  <link rel="stylesheet" href="signup.css">
  <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
</head>
<body>
  <header class="top-logo">
    <img src="./JobGate_logo.png" alt="JobGate" />
  </header>

  <main class="wrap">
    <!-- Left side -->
    <section class="left">
      <img src="./Human_Figure.png" alt="Graduate" class="figure">
      <h1 class="title">Welcome To JobGate</h1>
      <p class="sub">Get tested, get trained, and apply with confidence.</p>
      <p class="hint"><strong>Please log or register to get started.</strong></p>
    </section>

    <!-- Right side -->
    <aside class="card">
      <h2 class="card-title">Sign Up</h2>
      <form class="form" action="#" method="post" onsubmit="return false;">
        <div class="input-wrap">
          <input type="text" name="name" placeholder="Name" required>
        </div>

        <div class="input-wrap">
          <input type="email" name="email" placeholder="Email" required>
        </div>

        <div class="input-wrap select">
          <select name="user_type" required>
            <option value="" hidden>Select User Type</option>
            <option value="applicant">Applicant</option>
            <option value="recruiter">Recruiter</option>
          </select>
          <iconify-icon icon="mdi:chevron-down" class="chev"></iconify-icon>
        </div>

        <div class="input-wrap select">
          <select name="country" required>
            <option value="" hidden>Country</option>
            <option>Bangladesh</option>
            <option>India</option>
            <option>United States</option>
          </select>
          <iconify-icon icon="mdi:chevron-down" class="chev"></iconify-icon>
        </div>

        <div class="input-wrap">
          <input type="password" id="pwd" placeholder="Password" required>
          <button type="button" class="eye" onclick="togglePwd('pwd','eye1')">
            <iconify-icon id="eye1" icon="mdi:eye-off-outline"></iconify-icon>
          </button>
        </div>

        <div class="input-wrap">
          <input type="password" id="cpwd" placeholder="Confirm Password" required>
          <button type="button" class="eye" onclick="togglePwd('cpwd','eye2')">
            <iconify-icon id="eye2" icon="mdi:eye-off-outline"></iconify-icon>
          </button>
        </div>

        <button class="btn-primary" type="submit">Sign Up</button>
        <p class="alt">Already have an account? <a href="login.php">Login</a></p>
      </form>
    </aside>
  </main>

  <script>
    function togglePwd(id, iconId){
      const input = document.getElementById(id);
      const icon = document.getElementById(iconId);
      if(input.type === "password"){
        input.type = "text"; icon.setAttribute("icon","mdi:eye-outline");
      } else {
        input.type = "password"; icon.setAttribute("icon","mdi:eye-off-outline");
      }
    }
  </script>
</body>
</html>
